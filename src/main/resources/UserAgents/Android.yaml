config:

  - matcher:
      extract:
        - 'DeviceClass                 :  50:"Mobile"'
        - 'DeviceName                  :  10:"Android Mobile"'
        - 'OperatingSystemClass        : 500:"Mobile"'
        - 'OperatingSystemName         : 500:"Android"'
        - 'OperatingSystemVersion      : 500:agent.(1)product.comments.entry.product.name="Android"^.version'

  - matcher:
      extract:
        - 'DeviceClass                 :  50:"Mobile"'
        - 'DeviceName                  :  10:"Android Mobile"'
        - 'OperatingSystemClass        : 500:"Mobile"'
        - 'OperatingSystemName         : 500:"Android"'
        - 'OperatingSystemVersion      : 500:agent.(1)product.comments.entry.product.name="Adr"^.version'

  - matcher:
      extract:
        - 'DeviceClass                 :  51:"Mobile"'
        - 'DeviceName                  :  11:"Android Mobile"'
        - 'OperatingSystemClass        : 501:"Mobile"'
        - 'OperatingSystemName         : 501:"Android"'
        - 'OperatingSystemVersion      : 501:agent.product.name="Android"^.version'

  - matcher:
      extract:
        - 'DeviceClass                 :  51:"Mobile"'
        - 'DeviceName                  :  11:"Android Mobile"'
        - 'OperatingSystemClass        : 501:"Mobile"'
        - 'OperatingSystemName         : 501:"Android"'
        - 'OperatingSystemVersion      : 501:agent.product.name="Adr"^.version'

  - matcher:
      require:
        - 'agent.(1)product.comments.entry.text="Android"'
      extract:
        - 'DeviceClass                 :  2:"Mobile"'
        - 'DeviceName                  :  3:"Android Mobile"'
        - 'OperatingSystemClass        :  3:"Mobile"'
        - 'OperatingSystemName         :  3:"Android"'
        - 'OperatingSystemVersion      :  3:"??"'

  - matcher:
      require:
        - 'agent.(1)product.comments.entry.product.name="Android"'
      extract:
        - 'DeviceClass                 :  51:"Mobile"'
        - 'DeviceName                  :  51:agent.(1)product.(1)comments.entry.product.name="Build"^<'
        - 'OperatingSystemVersionBuild :  51:agent.(1)product.(1)comments.entry.product.name="Build"^.version'


# ===========================
# https://developer.mozilla.org/en-US/docs/Web/HTTP/Gecko_user_agent_string_reference
# When Firefox runs on a device that has the phone form factor, there is a Mobile; token in the platform part of the UA string.
# When Firefox runs on a tablet device, there is a Tablet; token in the platform part of the UA string instead
  - matcher:
      require:
        - 'agent.(1)product.comments.entry.text="Tablet"'
      extract:
        - 'DeviceClass                 :  1000:"Tablet"'
        - 'OperatingSystemClass        :  1000:"Mobile"'

  - matcher:
      require:
        - 'agent.(1)product.comments.entry.text="Mobile"'
      extract:
        - 'DeviceClass                 :  1000:"Phone"'
        - 'OperatingSystemClass        :  1000:"Mobile"'

  - matcher:
      require:
        - 'agent.(1)product.comments.entry.text="Phone"'
      extract:
        - 'DeviceClass                 :  1000:"Phone"'
        - 'OperatingSystemClass        :  1000:"Mobile"'

# ===========================
# https://developer.chrome.com/multidevice/user-agent
#   If you are parsing user agent strings using regular expressions, the following can be used to check against Chrome on Android phones and tablets:
#
#   Phone pattern: 'Android' + 'Chrome/[.0-9]* Mobile'
#   Tablet pattern: 'Android' + 'Chrome/[.0-9]* (?!Mobile)'

# We ignore the Chrome part and apply this to all "Safari/ Mobile Safari" situations on what seems to be Android

  - matcher:
      require:
        - 'agent.(1)product.(1)comments.entry.(1)product.(1)name="Android"'
        - 'agent.product.(1)name="Mobile Safari"'
      extract:
        - 'DeviceClass                 :   1000:"Phone"'
        - 'OperatingSystemClass        :   1000:"Mobile"'

  - matcher:
      require:
        - 'agent.product.(1)name="Android"'
        - 'agent.product.(1)name="Mobile Safari"'
      extract:
        - 'DeviceClass                 :   1000:"Phone"'
        - 'OperatingSystemClass        :   1000:"Mobile"'

  - matcher:
      require:
        - 'agent.(1)product.(1)comments.entry.(1)product.(1)name="Android"'
        - 'agent.product.(1)name="Safari"'
      extract:
        - 'DeviceClass                 :   1000:"Tablet"'
        - 'OperatingSystemClass        :   1000:"Mobile"'

  - matcher:
      require:
        - 'agent.product.(1)name="Android"'
        - 'agent.product.(1)name="Safari"'
      extract:
        - 'DeviceClass                 :   1000:"Tablet"'
        - 'OperatingSystemClass        :   1000:"Mobile"'

# ===========================


  - matcher:
      require:
        - 'agent.(1)product.(1)comments.entry.product.name="Android"'
      extract:
        - 'OperatingSystemVersionBuild :  80:agent.(1)product.(1)comments.entry.product.name%1="Build"^.version'

  - matcher:
      require:
        - 'agent.(1)product.(1)comments.entry.product.name="Android"'
      extract:
        - 'OperatingSystemVersionBuild :  79:agent.(1)product.(1)comments.entry.product.name%2="Build"^.version'

  - matcher:
      require:
        - 'agent.(1)product.(1)comments.entry.product.name="Android"'
      extract:
        - 'OperatingSystemVersionBuild :  78:agent.(1)product.(1)comments.entry.product.name%3="Build"^.version'

  - matcher:
      require:
        - 'agent.(1)product.(1)comments.entry.product.name="Android"'
      extract:
        - 'OperatingSystemVersionBuild :  77:agent.(1)product.(1)comments.entry.product.name%4="Build"^.version'

  - matcher:
      require:
        - 'agent.(1)product.(1)comments.entry.product.name="Android"'
      extract:
        - 'DeviceName                  :  75:agent.(1)product.(1)comments.entry%2="Build"@#1'

  - matcher:
      require:
        - 'agent.(1)product.(1)comments.entry.product.name="Android"'
      extract:
        - 'DeviceName                  :  76:agent.(1)product.(1)comments.entry%3="Build"@#2'

  - matcher:
      require:
        - 'agent.(1)product.(1)comments.entry.product.name="Android"'
      extract:
        - 'DeviceName                  :  77:agent.(1)product.(1)comments.entry%4="Build"@#3'

  - matcher:
      require:
        - 'agent.(1)product.(1)comments.entry.product.name="Android"'
      extract:
        - 'DeviceName                  :  78:agent.(1)product.(1)comments.entry%5="Build"@#4'

  - matcher:
      require:
        - 'agent.(1)product.(1)comments.entry.product.name="Android"'
      extract:
        - 'DeviceName                  :  79:agent.(1)product.(1)comments.entry%6="Build"@#5'

  - matcher:
      extract:
        - 'DeviceClass            :  2014:"Desktop"'
        - 'DeviceBrand            :  2014:"Google"'
        - 'DeviceName             :  2014:"Chromebook"'
        - 'DeviceCpu              :  2014:LookUp[CPUArchitectures;agent.(1)product.(1)comments.entry.product.(1)name="CrOS"^.(1)version]'
        - 'OperatingSystemClass   :  2014:"Desktop"'
        - 'OperatingSystemName    :  2014:"Chrome OS"'
        - 'OperatingSystemVersion :  2014:agent.(1)product.(1)comments.entry.product.(1)name="CrOS"^.(2)version'

  - matcher:
      extract:
        - 'DeviceClass            :  2014:"Desktop"'
        - 'DeviceBrand            :  2014:"Google"'
        - 'DeviceName             :  2014:"Chromebook"'
        - 'OperatingSystemClass   :  2014:"Desktop"'
        - 'OperatingSystemName    :  2014:"Chrome OS"'
        - 'OperatingSystemVersion :  2014:agent.(1)product.(1)comments.entry.product.(1)name="CrOS"^.(1)version'


