config:

# We see the following patterns
# Linux <version>
# Linux <cpu>
# Linux <version> <cpu>


  - matcher:
      extract:
        - 'DeviceClass           :   5:"Desktop"'
        - 'DeviceName            :   5:"Linux Desktop"'
        - 'OperatingSystemClass  :   5:"Desktop"'
        - 'OperatingSystemName   :   5:"Linux"'
        - 'OperatingSystemVersion:   5:LookUp[CPUArchitectures;agent.(1)product.(1)comments.entry.product.name="Linux"^.version]'

  - matcher:
      extract:
        - 'DeviceClass           :   5:"Desktop"'
        - 'DeviceName            :   5:"Linux Desktop"'
        - 'OperatingSystemClass  :   5:"Desktop"'
        - 'OperatingSystemName   :   5:"Linux"'
        - 'OperatingSystemVersion:   6:LookUp[CPUArchitectures;agent.(1)product.(1)comments.entry.text%1="Linux"@%2]'


  - matcher:
      extract:
        - 'DeviceClass           :   5:"Desktop"'
        - 'DeviceName            :   5:"Linux Desktop"'
        - 'OperatingSystemClass  :   5:"Desktop"'
        - 'OperatingSystemName   :   5:"Linux"'
        - 'OperatingSystemVersion:   4:agent.(1)product.(1)comments.entry.product.name="Linux"^.version'

  - matcher:
      require:
        - 'agent.(1)product.(1)comments.entry.text%1="Linux"'
      extract:
        - 'DeviceClass           :   5:"Desktop"'
        - 'DeviceName            :   5:"Linux Desktop"'
        - 'OperatingSystemClass  :   5:"Desktop"'
        - 'OperatingSystemName   :   5:"Linux"'
        - 'OperatingSystemVersion:   0:"??"'

#  - matcher:
#      extract:
#        - 'DeviceCpu             :   10:LookUp[CPUArchitectures;agent.(1)product.(1)comments.entry.text#1="Linux"@%2]'
#        - 'OperatingSystemVersion:   6:"??"'

#  - matcher:
#      extract:
#        - 'DeviceCpu             :   10:LookUp[CPUArchitectures;agent.(1)product.(1)comments.entry.product.name="Linux"^.(1)version]'
#        - 'OperatingSystemVersion:   6:"??"'

  - matcher:
      require:
        - 'IsNull[LookUp[CPUArchitectures;agent.(1)product.(1)comments.entry.product.name="Linux"^.(1)version]]'
      extract:
#        - 'DeviceCpu             :   1:"??"'
        - 'OperatingSystemVersion:   5:agent.(1)product.(1)comments.entry.product.name="Linux"^.(1)version'


  - matcher:
      require:
        - 'agent.(1)product.(1)comments.entry.product.name="Linux"'
      extract:
        - 'DeviceCpu             :   15:LookUp[CPUArchitectures;agent.(1)product.(1)comments.entry.product.name="Linux"^.(2)version]'
        - 'OperatingSystemVersion:   15:agent.(1)product.(1)comments.entry.product.name="Linux"^.(1)version'


  - matcher:
      require:
        - 'agent.(1)product.(1)comments.entry.text="Ubuntu"'
        - 'agent.(1)product.(1)comments.entry.product.(1)name#1="Linux"'
      extract:
        - 'DeviceClass           :   5:"Desktop"'
        - 'DeviceName            :   5:"Linux Desktop"'
        - 'OperatingSystemClass  :   100:"Desktop"'
        - 'OperatingSystemName   :   100:"Ubuntu Linux"'
        - 'OperatingSystemVersion:   100:"??"'

  - matcher:
      require:
        - 'agent.product.(1)name#1="Ubuntu"'
        - 'agent.(1)product.(1)comments.entry.product.(1)name#1="Linux"'
      extract:
        - 'DeviceClass           :   5:"Desktop"'
        - 'DeviceName            :   5:"Linux Desktop"'
        - 'OperatingSystemClass  :   100:"Desktop"'
        - 'OperatingSystemName   :   100:"Ubuntu Linux"'
        - 'OperatingSystemVersion:   100:"??"'

  - matcher:
      require:
        - 'agent.(1)product.(1)comments.entry.product.(1)name#1="Linux"'
      extract:
        - 'DeviceClass           :   5:"Desktop"'
        - 'DeviceName            :   5:"Linux Desktop"'
        - 'OperatingSystemClass  :   101:"Desktop"'
        - 'OperatingSystemName   :   101:"Ubuntu Linux"'
        - 'OperatingSystemVersion:   101:agent.product.(1)name="Ubuntu"^.version'


