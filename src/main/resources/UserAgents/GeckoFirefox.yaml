        OperatingSystemVersion             : 'Windows XP'
        LayoutEngineClass                  : 'Browser'
        LayoutEngineName                   : 'Gecko'
        LayoutEngineVersion                : '1.7.5'
        LayoutEngineBuild                  : '20041108'
        AgentClass                         : 'Browser'
        AgentName                          : 'Firefox'
        AgentVersion                       : '1.0'

