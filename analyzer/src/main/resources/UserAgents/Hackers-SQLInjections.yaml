- matcher:
    require:
    - 'agent~"SELECT "'
    extract: *setSQLInjection

- matcher:
    require:
    - 'agent~"SELECT("'
    extract: *setSQLInjection

- matcher:
    require:
    - 'agent~"CASE WHEN"'
    extract: *setSQLInjection

- matcher:
    require:
    - 'agent~"UNION ALL"'
    extract: *setSQLInjection

- matcher:
    require:
    - 'agent~"OR NOT"'
    extract: *setSQLInjection

- matcher:
    require:
    - 'agent~" OR "'
    extract: *setSQLInjection

- matcher:
    require:
    - 'agent{"OR "'
    extract: *setSQLInjection

- matcher:
    require:
    - 'agent~"WAITFOR "'
    extract: *setSQLInjection

- matcher:
    require:
    - 'agent~"ORDER BY"'
    extract: *setSQLInjection

- matcher:
    require:
    - 'agent~"FROM DUAL"'
    extract: *setSQLInjection

- matcher:
    require:
    - 'agent~"1=1"'
    extract: *setSQLInjection

- test:
    input:
      user_agent_string: '(select convert(int,CHAR(65)))'
    expected: *isSQLInjection

- test:
    input:
      user_agent_string: '(UPDATEXML(2046,CONCAT(0x2e,0x716b6a7671,(SELECT (ELT(2046=2046,1))),0x717a767671),5014))'
    expected: *isSQLInjection

- test:
    input:
      user_agent_string: '"-9929%\"" UNION ALL SELECT 2175,2175,2175,2175,2175,2175,2175,2175,2175-- nMgE"'
    expected: *isSQLInjection

