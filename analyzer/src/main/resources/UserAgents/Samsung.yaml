      DeviceBrand                          : 'Samsung'
      OperatingSystemClass                 : 'Mobile'
      OperatingSystemName                  : 'Android'
      OperatingSystemVersion               : '4.0.4'
      OperatingSystemNameVersion           : 'Android 4.0.4'
      OperatingSystemVersionBuild          : 'IMM76D'
      LayoutEngineClass                    : 'Browser'
