      user_agent_string: 'Mozilla/5.0 (Linux; U; Android 4.0.4; nl-nl; SAMSUNG GT-I9300/I9300BUALF1 Build/IMM76D) AppleWebKit/534.30 (KHTML, like Gecko) Version/4.0 Mobile Safari/534.30'
