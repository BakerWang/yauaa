      AgentNameVersion                     : 'SamsungBrowser 1.0'
      AgentNameVersionMajor                : 'SamsungBrowser 1'

- matcher:
    require:
    - 'agent.product.(1)name[-2]="Mobile VR"'
    extract:
    - 'DeviceClass           :   500:"Virtual Reality"'

