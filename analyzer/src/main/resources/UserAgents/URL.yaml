config:

# In almost all cases the precense of a URL indicates that it is a Robot/Spider with an information URL

- matcher:
    extract:
    - 'AgentInformationUrl          :     5001:agent.(1-5)product.(1-2)comments.entry.(1-3)url'
    - 'DeviceClass                  :        0:"Robot"'
    - 'DeviceName                   :        0:"Robot"'
    - 'OperatingSystemClass         :        0:"Cloud"'
    - 'OperatingSystemName          :        0:"Cloud"'
    - 'OperatingSystemVersion       :        0:"Cloud"'
    - 'OperatingSystemNameVersion   :        0:"Cloud"'
- matcher:
    extract:
    - 'AgentInformationUrl          :     5002:agent.(1-5)product.(1-2)comments.entry.(1-3)product.version.url'
    - 'DeviceClass                  :        0:"Robot"'
    - 'DeviceName                   :        0:"Robot"'
    - 'OperatingSystemClass         :        0:"Cloud"'
    - 'OperatingSystemName          :        0:"Cloud"'
    - 'OperatingSystemVersion       :        0:"Cloud"'
    - 'OperatingSystemNameVersion   :        0:"Cloud"'
