config:
- matcher:
    require:
    - 'agent.product.comments.entry.(1)text="iPhone"'
    extract:
    - 'DeviceBrand   : 100:"Apple"'
    - 'DeviceClass   : 100:"Phone"'
    - 'DeviceName    : 100:"iPhone"'
    - 'DeviceVersion : 100:"iPhone"'

- matcher:
